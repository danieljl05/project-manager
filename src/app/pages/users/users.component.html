<div class="header bg-gradient-danger pb-5 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row justify-content-md-center">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Listado usuarios</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Número de identificación</th>
                <th scope="col">Email</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let user of usersList">
                <tr>
                  <td> {{ user.name }} </td>
                  <td> {{ user.surname }} </td>
                  <td> {{ user.idnumber }} </td>
                  <td> {{ user.email }} </td>
                  <td> <a class="btn btn-primary btn-sm ni ni-settings" title="Editar"
                      [routerLink]="['/users', 'edit', user.iduser]"> </a>
                    <button class="btn btn-danger btn-sm ni ni-basket" title="Eliminar"
                      (click)="delete(user.iduser)"></button>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
